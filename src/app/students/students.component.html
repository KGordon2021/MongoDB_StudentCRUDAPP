
<div class="viewAll">
  <h2>Students List</h2>

  <div class="table">
    <table>
      <tr class="title">
        <th>Student Name</th>
        <th>Student Email</th>
        <th>Cohort</th>
        <th>Phone Number</th>
        <th style="background: lightslategrey">action</th>
      </tr>
      <tr *ngFor="let student of students">
        <td>{{student.name}}</td>
        <td>{{student.email}}</td>
        <td>{{student.cohort}}</td>
        <td>{{student.phoneNumber}}</td>
        <td> <a routerLink="/edit/{{student._id}}"> Edit </a> | <button (click)="remove(student)">Delete</button> </td>
      </tr>
    </table>
  </div>
</div>
